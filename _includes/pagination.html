<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/">&laquo; Neuere Beiträge</a>
        {% else %}
            <a class="newer-posts" href="{{'/page'paginator.previous_page | relative_url}}/">&laquo; Vorherige Beiträge</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Seite {{paginator.page}} von {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{'/page'paginator.next_page | relative_url }}/" >Ältere Beiträge &raquo;</a>
    {% endif %} 
</nav>
